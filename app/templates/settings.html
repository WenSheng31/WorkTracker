{% extends "base.html" %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">系統設定</h5>
                    <form method="POST" class="mt-3">
                        <div class="mb-3">
                            <label for="hourly_rate" class="form-label">時薪 (NT$)</label>
                            <input type="number"
                                   class="form-control"
                                   id="hourly_rate"
                                   name="hourly_rate"
                                   value="{{ settings.hourly_rate }}"
                                   min="0"
                                   step="1"
                                   required>
                        </div>

                        <div class="mb-3">
                            <label for="new_password" class="form-label">更改密碼（不更改請留空）</label>
                            <input type="password"
                                   class="form-control"
                                   id="new_password"
                                   name="new_password">
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('index') }}" class="btn btn-secondary">返回</a>
                            <button type="submit" class="btn btn-primary">儲存設定</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
